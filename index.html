<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brick Slayer</title>

    <style>
        @font-face {
            font-family: Demon Slayer;
            src: url(font/DEMON_NI.TTF);
        }
    </style>

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/SD_logo.ico">



</head>

<body>
    <div class="container"></div>

     <div class="game-frame">
        <div class="header" onclick='loadGame()'>
            <h1 id="title">BRICK SLAYER</h1>
            <img src="img/SD_logo.png" id="DS-logo">
        </div>

        <div class="game-frame-two">
            <h2>CHOOSE YOUR CHARACTER</h2><br/>
            <p>! DOUBLE CLICK TO CONFIRM !</p>
            <img src="img/Giyuu.webp" class="character">
            <img src="img/Kyojuro.webp" class="character">
            <img src="img/Zenitsu.webp" class="character">

        </div> 


    <canvas id="canvas" width="1200" height="600"></canvas>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
