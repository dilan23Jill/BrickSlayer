<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brick Slayer</title>

    <style>
      @font-face {
        font-family: Demon Slayer;
        src: url(font/DEMON_NI.TTF);
      }
    </style>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="img/SD_logo.ico" />
  </head>

  <body>
    <div class="container"></div>

    <div class="game_frame">
      <div class="info">
        <p class="swords_left">SWORDS LEFT</p>
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br /><br />
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br /><br />
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br /><br />
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br /><br />
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br /><br />
        <img src="img/Kyojuro-sword-180.png" class="sword_life" /> <br />
        <br />
        <br />
        <p class="legend">LEGEND</p>
        <br />
        <div class="demon_legend">
          <img src="img/demon1.png" class="demonImg" />
          <img src="img/Kyojuro-sword.png" class="sword_life_two" /><img
            src="img/Kyojuro-sword.png"
            class="sword_life_two"
          /><img src="img/Kyojuro-sword.png" class="sword_life_two" /><br />
          <img src="img/demon2.png" class="demonImg" /><img
            src="img/Kyojuro-sword.png"
            class="sword_life_two"
          /><img src="img/Kyojuro-sword.png" class="sword_life_two" /><br />
          <img src="img/demon3.png" class="demonImg" /><img
            src="img/Kyojuro-sword.png"
            class="sword_life_two"
          />
        </div>

        <p class="timer">TIMER<mark id="remTime"></mark></p>
      </div>
      <canvas id="canvas" width="1400" height="750"></canvas>
      <div class="blink_me">!! PRESS SPACE FOR POWERUP !!</div>
      <!--  <div class="info_two">             <p class="swords_left">SWORDS LEFT:</p>
        </div> -->
    </div>
